<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
  <title>My private website</title>
<style type="text/css">

/* <!-- 手机的尺寸 --> */
 @media (min-width: 480px) { 
    :root{
      --color:red;
    }
 }
/* <!-- ipad的尺寸 --> */
 @media (min-width: 768px) {
    :root{
      --color:yellow;
    }
}
 
 /* 中等屏幕（桌面显示器，大于等于 992px） */
 @media (min-width:992px) {  
    :root{
      --color:red;
    }
}
 /* 大屏幕（大桌面显示器，大于等于 1200px） */
 @media screen and (min-width:1200px) {
    :root{
      --color:lightblue;
      --width:100%;
      --height:100%;
    }
}
body{
    background-color: var(--color);
    width: var(--width);
    height: var(--height);
    margin: 0rem;
 }

#table{     
    margin-left:10%;
    width:80%;
    height:90%;
  }

  #bar{
    background-color:darkgoldenrod;
    width:99%;
    height:6%;
     border:0.5rem blue double;
    margin:0rem;
  }

  #button{
    background-color:burlywood;
    width:9rem;
    height:3.5rem;
    margin-left:0.3rem; 
    font-size:1.7rem;
    text-align: center;
  }


  #myFrame{
    background-color:seagreen;
    width:100%;
    height:37rem;
  }

</style>

<script type="text/javascript">
 var url="https://100868080.github.io/classes/"

	function show(html){
		document.getElementById("myFrame").src=url+html
	}

  </script>
</head>
<body>
  <div id="table">
                <div id="bar">
                    <input id="button" type="button" value="星期一" onclick="show('one.html')"/>

                    <input id="button" type="button" value="星期二" onclick="show('two.html')" />

                    <input id="button" type="button" value="星期三" onclick="show('three.html')"/>

                    <input id="button" type="button" value="星期四" onclick="show('four.html')"/>

                    <input id="button" type="button" value="星期五" onclick="show('five.html')"/>

                    <input id="button" type="button" value="星期六" onclick="show('six.html')"/>

                    <input id="button" type="button" value="星期日" onclick="show('seven.html')"/>
                </div>

                <iframe id="myFrame" scrolling="auto"></iframe>
   </div>

</body>
</html>
